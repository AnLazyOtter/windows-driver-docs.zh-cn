title: Windows 驱动程序工具包文档
summary: Windows 驱动程序工具包 (WDK) 10 与 Microsoft Visual Studio 和 Windows 调试工具集成在一起。 此集成环境提供了开发、生成、打包、部署、测试和调试驱动程序所需的工具。 可以在此集成环境中运行许多基本认证测试。 WDK 针对多种技术和驱动程序模型都提供了模板，这包括 Windows 驱动程序框架 (WDF)、通用串行总线 (USB)、打印、网络和文件系统筛选器。
